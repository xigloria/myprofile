<!DOCTYPE html>
<html>
    <head>
        <title>gloria's profile</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section id="main" class="main">

            <div class="bg-video">
                <video autoplay muted>
                    <source src="images/background.mp4" type="video/mp4">
                </video>
            </div>
            <div class="container">
                <div class="article">
                    <h1 class="text-6xl md:text-7xl lg:text-8xl font-black text-white text-center drop-shadow-md">
                        Welcome
                    </h1>
                    <p class="text-xl md:text-2xl lg:text-3xl font-medium text-gray-300 leading-relaxed text-center">
                        I'm your tour guide for today. Click below to travel the world.
                    </p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="startButton">Lets Start!</button>
                </div>
            </div>

            <div id="map-container" class="hidden flex justify-center items-center">
                <div id="map"></div>
            </div>
        </section>

        <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
            <h2 class="text-xl font-semibold">Welcome to the Map!</h2>
            <p class="mt-2 text-gray-700">Use the map to explore checkpoints. Click on markers for more info.</p>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Got it!
            </button>
            </div>
        </div>
        
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="script.js"></script>
    </body>
</html>
