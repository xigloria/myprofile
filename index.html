<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria's Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .text-box {
            width: 75%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop>
            <source src="images/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="text-box">
            <h1 class="text-5xl font-black text-black drop-shadow-md">Welcome</h1>
            <p class="text-lg md:text-xl lg:text-2xl font-medium text-black leading-relaxed mt-4">
              I'm Gloria, a 3rd-year Advanced Science/Computer Science student.
              I'll be your tour guide today!
            </p>
        </div>

        <a href="map.html" class="start-btn mt-6">
            Start!
        </a>
    </div>

</body>
</html>
